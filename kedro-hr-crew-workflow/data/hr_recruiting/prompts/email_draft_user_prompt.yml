# Email Draft Task User Prompt
# This defines the task configuration following CrewAI pattern (tasks.yaml)
# Contains: description, expected_output, agent, context

messages:
  - role: user
    content: |
      description: Draft a professional, empathetic email to the candidate based on the screening recommendation. The email should acknowledge their application, provide clear next steps, maintain a positive and respectful tone, and include appropriate feedback when relevant.
      
      expected_output: An EmailDraft object containing: subject (professional email subject line), body (well-crafted email body with appropriate tone), and placeholders (any dynamic placeholders used in the email). Format as valid JSON matching the EmailDraft schema.
      
      agent: comms_drafter
      
      context: resume_evaluation_task
      
      Candidate Name: {{candidate_name}}
      Job Title: {{job_title}}
      Recommendation: {{recommendation}}
      Match Score: {{match_score}}
      Key Strengths: {{strengths}}
      Identified Gaps: {{gaps}}
