# Matching Configuration for Requirements Matcher Tool
# These parameters control how requirements are matched to evidence snippets

# Minimum word length to consider for keyword matching
min_word_length: 3

# Confidence calculation parameters
confidence:
  must_have:
    base: 0.5          # Base confidence for must-have matches
    increment: 0.1     # Confidence increment per matching snippet
    max: 0.9           # Maximum confidence for must-have matches
  nice_to_have:
    base: 0.4          # Base confidence for nice-to-have matches
    increment: 0.1     # Confidence increment per matching snippet
    max: 0.8           # Maximum confidence for nice-to-have matches
