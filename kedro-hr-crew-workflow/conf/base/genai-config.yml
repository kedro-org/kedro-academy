# GenAI Configuration
# This file contains all agentic/LLM-related dataset configurations

# LLM Model Client for CrewAI
llm_crew_ai:
  type: hr_recruiting.datasets.crew_model_client.CrewAILLMDataset
  model: gpt-4o-mini
  kwargs:
    temperature: 0.1
  credentials: openai

# Prompt Datasets
# All prompts use LangChain PromptDataset
# Following CrewAI pattern: agents.yaml (system prompts) and tasks.yaml (user prompts)

# Agent System Prompts (similar to agents.yaml)
# Each agent has a system prompt with role, goal, and backstory
requirements_matcher_agent_system_prompt:
  type: kedro_datasets_experimental.langchain.LangChainPromptDataset
  filepath: data/prompts/requirements_matcher_agent_system_prompt.yml
  template: ChatPromptTemplate
  dataset:
    type: yaml.YAMLDataset

