resources:
    jobs:
        spaceflights_data_science:
            name: spaceflights_data_science
            tasks:
            -   task_key: evaluate_model_node
                depends_on:
                -   task_key: split_data_node
                -   task_key: train_model_node
                python_wheel_task:
                    package_name: spaceflights
                    entry_point: spaceflights
                    parameters:
                    - --nodes
                    - evaluate_model_node
                    - --conf-source
                    - ${workspace.file_path}/conf
                    - --env
                    - dev
                libraries:
                -   whl: ../dist/*.whl
                existing_cluster_id: 0327-113653-sw9v617d
            -   task_key: split_data_node
                python_wheel_task:
                    package_name: spaceflights
                    entry_point: spaceflights
                    parameters:
                    - --nodes
                    - split_data_node
                    - --conf-source
                    - ${workspace.file_path}/conf
                    - --env
                    - dev
                libraries:
                -   whl: ../dist/*.whl
                existing_cluster_id: 0327-113653-sw9v617d
            -   task_key: train_model_node
                depends_on:
                -   task_key: split_data_node
                python_wheel_task:
                    package_name: spaceflights
                    entry_point: spaceflights
                    parameters:
                    - --nodes
                    - train_model_node
                    - --conf-source
                    - ${workspace.file_path}/conf
                    - --env
                    - dev
                libraries:
                -   whl: ../dist/*.whl
                existing_cluster_id: 0327-113653-sw9v617d
            job_clusters:
            -   job_cluster_key: default
                new_cluster:
                    data_security_mode: USER_ISOLATION
                    node_type_id: Standard_DS3_v2
                    num_workers: 2
                    spark_env_vars:
                        KEDRO_LOGGING_CONFIG: ${workspace.file_path}/conf/logging.yml
                    spark_version: 15.4.x-scala2.12
