resources:
    jobs:
        spaceflights_reporting:
            name: spaceflights_reporting
            tasks:
            -   task_key: compare_passenger_capacity_exp
                python_wheel_task:
                    package_name: spaceflights
                    entry_point: spaceflights
                    parameters:
                    - --nodes
                    - compare_passenger_capacity_exp
                    - --conf-source
                    - ${workspace.file_path}/conf
                    - --env
                    - dev
                libraries:
                -   whl: ../dist/*.whl
                existing_cluster_id: 0327-113653-sw9v617d
            -   task_key: compare_passenger_capacity_go
                python_wheel_task:
                    package_name: spaceflights
                    entry_point: spaceflights
                    parameters:
                    - --nodes
                    - compare_passenger_capacity_go
                    - --conf-source
                    - ${workspace.file_path}/conf
                    - --env
                    - dev
                libraries:
                -   whl: ../dist/*.whl
                existing_cluster_id: 0327-113653-sw9v617d
            -   task_key: create_confusion_matrix
                python_wheel_task:
                    package_name: spaceflights
                    entry_point: spaceflights
                    parameters:
                    - --nodes
                    - create_confusion_matrix
                    - --conf-source
                    - ${workspace.file_path}/conf
                    - --env
                    - dev
                libraries:
                -   whl: ../dist/*.whl
                existing_cluster_id: 0327-113653-sw9v617d
            job_clusters:
            -   job_cluster_key: default
                new_cluster:
                    data_security_mode: USER_ISOLATION
                    node_type_id: Standard_DS3_v2
                    num_workers: 2
                    spark_env_vars:
                        KEDRO_LOGGING_CONFIG: ${workspace.file_path}/conf/logging.yml
                    spark_version: 15.4.x-scala2.12
