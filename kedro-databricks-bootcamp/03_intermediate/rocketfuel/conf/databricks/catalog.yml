_uc_catalog: aza-databricks-1c21b85-catalog
_uc_schema: rocketfuel

companies_raw:
  type: spark.SparkDataset
  filepath: /Volumes/${_uc_catalog}/${_uc_schema}/bronze/companies.csv
  file_format: csv
  load_args:
    header: True
    inferSchema: True

reviews_raw:
  type: spark.SparkDataset
  filepath: /Volumes/${_uc_catalog}/${_uc_schema}/bronze/reviews.csv
  file_format: csv
  load_args:
    header: True
    inferSchema: True

shuttles_raw:
  type: pandas.ExcelDataset
  filepath: /Volumes/${_uc_catalog}/${_uc_schema}/bronze/shuttles.xlsx
  load_args:
    engine: openpyxl


