companies_raw:
  type: spark.SparkDataset
  filepath: file://${kedro_root:}/data/01_raw/companies.csv
  file_format: csv
  load_args:
    header: True
    inferSchema: True

reviews_raw:
  type: spark.SparkDataset
  filepath: file://${kedro_root:}/data/01_raw/reviews.csv
  file_format: csv
  load_args:
    header: True
    inferSchema: True

shuttles_raw:
  type: pandas.ExcelDataset
  filepath: file://${kedro_root:}/data/01_raw/shuttles.xlsx
  load_args:
    engine: openpyxl
