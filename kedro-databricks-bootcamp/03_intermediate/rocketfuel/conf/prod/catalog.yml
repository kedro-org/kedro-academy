_file_path: /Workspace/Shared/.bundle/prod/rocketfuel/files
_uc_catalog: aza-databricks-1c21b85-catalog
_uc_schema: rocketfuel

companies:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: companies
  write_mode: overwrite

reviews:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: reviews
  write_mode: overwrite

shuttles:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: shuttles
  write_mode: overwrite

preprocessed_companies:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: preprocessed_companies
  write_mode: overwrite

preprocessed_shuttles:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: preprocessed_shuttles
  write_mode: overwrite

preprocessed_reviews:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: preprocessed_reviews
  write_mode: overwrite

model_input_table:
  type: databricks.ManagedTableDataset
  catalog: ${_uc_catalog}
  database: ${_uc_schema}
  table: model_input_table
  write_mode: overwrite

model_input_table@spark:
  filepath: /Volumes/${_uc_catalog}/${_uc_schema}/bronze/model_input_table.parquet
  type: spark.SparkDataset
  file_format: parquet
  load_args:
    header: True
    inferSchema: True
  save_args:
    sep: ','
    header: True
    mode: overwrite

model_input_table@pandas:
  type: pandas.ParquetDataset
  filepath: /Volumes/${_uc_catalog}/${_uc_schema}/bronze/model_input_table.parquet

regressor:
  type: pickle.PickleDataset
  filepath: /Volumes/${_uc_catalog}/${_uc_schema}/bronze/regressor.pickle
  versioned: true
